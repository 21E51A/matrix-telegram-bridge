# ===============================
# Basic Server Config
# ===============================

server_name: "yourdomain.duckdns.org"
public_baseurl: "http://yourdomain.duckdns.org:8008/"

pid_file: /data/homeserver.pid

# ===============================
# Network / Listener
# ===============================

listeners:
  - port: 8008
    type: http
    tls: false
    bind_addresses: ['0.0.0.0']
    x_forwarded: true

    resources:
      - names: [client, federation]
        compress: false

# ===============================
# Database (SQLite - OK for small setup)
# ===============================

database:
  name: sqlite3
  args:
    database: /data/homeserver.db

# ===============================
# Logging
# ===============================

log_config: "/data/yourdomain.duckdns.org.log.config"

# ===============================
# Media Storage
# ===============================

media_store_path: /data/media_store

# ===============================
# Registration (User Signup)
# ===============================

enable_registration: true
enable_registration_without_verification: true

registration_shared_secret: "CHANGE_THIS_SECRET"

